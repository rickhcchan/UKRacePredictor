# Default Settings Configuration
# This file contains default configuration settings for all scripts.
# Copy this to user_settings.conf and customize for your environment.

[common]
# Shared database path - used by multiple scripts
db_path = data/race_data.db

# Shared data directory
data_dir = data

# Shared models directory  
models_dir = models

[update_race_data]
# Path to rpscrape script - can be absolute or relative to project root
# If not specified, the script will try to auto-detect based on common Git structures
# Examples:
# rpscrape_path = ../../joenano/rpscrape/scripts/rpscrape.py  # Relative from project root
# rpscrape_path = /absolute/path/to/rpscrape/scripts/rpscrape.py  # Absolute path

# Timeout for rpscrape commands in seconds
timeout = 300

# Region to scrape (default: gb for Great Britain)
region = gb

[api]
# API keys and credentials (add your actual keys to user_settings.conf)
# openai_api_key = your_openai_key_here
# google_sheets_credentials = path/to/credentials.json

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO

# Log format
format = %(asctime)s - %(levelname)s - %(message)s

# Log directory
log_dir = logs
